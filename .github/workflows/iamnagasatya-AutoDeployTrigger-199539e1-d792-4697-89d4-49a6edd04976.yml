name: Trigger auto deployment for iamnagasatya

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/iamnagasatya-AutoDeployTrigger-199539e1-d792-4697-89d4-49a6edd04976.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.IAMNAGASATYA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: registry.hub.docker.com
          registryUsername: ${{ secrets.IAMNAGASATYA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IAMNAGASATYA_REGISTRY_PASSWORD }}
          containerAppName: iamnagasatya
          resourceGroup: LEARTNIT
          imageToBuild: registry.hub.docker.com/iamnagasatya/plan24hrs:${{ github.sha }}
          
            

     

